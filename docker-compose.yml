version: "3.8"

services:
  nextjs:
    build: .
    container_name: nextjs_app
    restart: always
    networks:
      - webnet

  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - nextjs
    networks:
      - webnet
networks:
  webnet:
